<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jordan Website Page</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Jordan Retro 1</a></li>
                    <li><a href="">Jordan Retro 3</a></li>
                    <li><a href="">Jordan Retro 4</a></li>
                    <li><a href="">Jordan Retro 7</a></li>
                </ul>
            </nav>
            <img src="images/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        
        <div class="row">
            <div class="col-1">
                <h2>Jordan <br> Retro 1</h2>
                <h3>It's gotta be the shoes</h3>
                <p>(For all sizes)</p>
                <h4>179,99 Ð„</h4>
                <button type="button">Buy Now<img src="images/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="images/jordan1.png" class="jordan1">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="images/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>

        <div class="social-links">
            <img src="images/facebook.png">
            <img src="images/instagram.png">
            <img src="images/twitter.png">
        </div>

    </div>
    
    <script>

        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu(){
            if (menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px";
            }
            else
            {
                menuList.style.maxHeight = "0px";
            }
        }

    </script>

</body>
</html>
